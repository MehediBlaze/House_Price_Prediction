<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Predict House Price</title>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.all.min.js"></script>
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@10.10.1/dist/sweetalert2.min.css'>
	<style type="text/css">
		input {
			text-align: center;
		}
		select {
			padding: 0.4rem;
			margin: 0.5rem;
		}
		td {
			padding: 1rem;
		}
		button {
			padding: 0.6rem 1rem;
			border: none;
			border-radius: 8%;
			color: #00001a;
			background-color: #ff471a;
		}
		button:hover {
			cursor: pointer;
			background-color: #ff704d;

		}
		.title {
			color: 	#1E90FF;
		}
	</style>
</head>
<body>
	<h1 align="center">House Price Prediction</h1>
	<h2 align="center">Feature Selection</h2>
	<form style="text-align: center;" method="post">
		<div>
			<label for="date">Avability</label>
			<select name="date">
				<option>2014</option>
				<option>2015</option>
			</select>
		</div>
		<table align="center">
			<tr>
				<td>
					<label for="bhk">BHK</label><br>
					<input type="number" name="bhk">
				</td>
				<td>
					<label for="sqft_living">Area of Living Room</label><br>
					<input type="number" name="sqft_living">
				</td>
			</tr>
			<tr>
				<td>
					<label for="lot">Area of Lot</label><br>
					<input type="number" name="lot">
				</td>
				<td>
					<label for="floors">No. Of Floors</label><br>
					<input type="number" name="floors">
				</td>
			</tr>
			<tr>
				<td>
					<label for="cond">House Condition</label><br>
					<input type="number" name="cond">
				</td>
				<td>
					<label for="grade">House Grade</label><br>
					<input type="number" name="grade">
				</td>
			</tr>
			<tr>
				<td>
					<label for="above">Are of Above</label><br>
					<input type="number" name="above">
				</td>
				<td>
					<label for="base">Area of Basement</label><br>
					<input type="number" name="base">
				</td>
			</tr>
			<tr>
				<td>
					<label for="lat">Latitude</label><br>
					<input type="number" step="0.00001" name="lat">
				</td>
				<td>
					<label for="long">Longitude</label><br>
					<input type="number" step="0.00001" name="long">
				</td>
			</tr>
		</table>
		<div>
			<button type="submit">Submit</button>
		</div>
	</form>
	<script type="text/javascript">
		const msg = "{{price}}"
		if (msg !== "False") {
			Swal.fire({
				title: "Predicted House Price",
				html: `<h3 style='color: #FF0000; margin: 0'>$ ${msg}</h3>`,
				customClass: {
					title: "title"
				}
			})
		}
	</script>
</body>
</html>
